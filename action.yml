name: 'Setup Slam'
description: 'Sets up the Slam command-line utility.'
inputs:
  version:
    description: The Slam version
    required: true
    default: '*'
runs:
  using: "composite"
  steps:

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with: { python-version: "3.10" }

    - name: Install Slam
      shell: bash
      run: |
        VERSION='${{ inputs.version }}'
        if [ "$VERSION" == '*' ]; then
          VERSION=''
        else
          VERSION="==$VERSION"
        fi
        pip install pipx -q && pipx install 'slam-cli$VERSION'
